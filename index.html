<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régua Máxima</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="login-container">
        <section class="login-box">
            <img class="logo" src="./assets/ilustracao-colorida-de-barbearia-vintage.png" alt="Logo Rm">
        
            <h2 class="title">Login</h2>
            
            <form method="post">
                
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail"  required><br>

                
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="extra-links">
                <a href="#">Esqueci minha senha</a>
                <span> | </span>
                <a href="#">Cadastre-se</a>
            </div>
        </section>    
    </main>
    <footer>
        <p>&copy; 2025 Régua Máxima<br>
            <a href="#">Termos de uso</a> |
            <a href="#">Política de privacidade</a> |
            <a href="#">Suporte</a>
        </p>
    </footer>
</body>
</html>
